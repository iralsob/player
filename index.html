<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
		<title>плеер</title>
		<script src="script.js"></script>
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="wrapper" id="dropArea">
			<input type="file" id="file" accept="audio/*" width="100%">
			<button id="play" disabled>Start</button>
			<button id="stop" disabled>Stop</button>
			<select name="equalizer" id="equalizer">
				<option value="pop">Поп</option>
				<option value="rock">Рок</option>
				<option value="jazz">Джаз</option>
				<option value="classic">Классика</option>
				<option value="none">Обычный</option>
			</select>
			<canvas class="visualizer" width="650" height="300" id="visualizer"></canvas>
        </div>
	</body>
</html>
